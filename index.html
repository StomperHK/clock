<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav data-js="change-funcionality" class="change-funcionality" aria-label="Mudar de funcionalidade.">
            <div>
                <button>
                    <svg aria-hidden="true" focusable="false" data-icon="clock role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path>
                    </svg>
                </button>

                <button>
                    <svg aria-hidden="true" focusable="false" data-icon="stopwatch" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M432 304c0 114.9-93.1 208-208 208S16 418.9 16 304c0-104 76.3-190.2 176-205.5V64h-28c-6.6 0-12-5.4-12-12V12c0-6.6 5.4-12 12-12h120c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-28v34.5c37.5 5.8 71.7 21.6 99.7 44.6l27.5-27.5c4.7-4.7 12.3-4.7 17 0l28.3 28.3c4.7 4.7 4.7 12.3 0 17l-29.4 29.4-.6.6C419.7 223.3 432 262.2 432 304zm-176 36V188.5c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12V340c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12z"></path>
                    </svg>
                </button>
                
                <button>
                    <svg aria-hidden="true" focusable="false" data-icon="hourglass-half" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path d="M360 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24 0 90.965 51.016 167.734 120.842 192C75.016 280.266 24 357.035 24 448c-13.255 0-24 10.745-24 24v16c0 13.255 10.745 24 24 24h336c13.255 0 24-10.745 24-24v-16c0-13.255-10.745-24-24-24 0-90.965-51.016-167.734-120.842-192C308.984 231.734 360 154.965 360 64c13.255 0 24-10.745 24-24V24c0-13.255-10.745-24-24-24zm-75.078 384H99.08c17.059-46.797 52.096-80 92.92-80 40.821 0 75.862 33.196 92.922 80zm.019-256H99.078C91.988 108.548 88 86.748 88 64h208c0 22.805-3.987 44.587-11.059 64z"></path>
                    </svg>
                </button>
            </div>
            <div></div>
        </nav>


        <main>
            <section class="clock-container display-flex">
                <section data-js="pointer-clock" class="pointer-clock" aria-label="Relógio de ponteiro.">
                    <span class="hand"></span>
                    <span class="hand"></span>
                    <span class="hand"></span>
                    <span class="number">12</span>
                    <span class="number">9</span>
                    <span class="number">3</span>
                    <span class="number">6</span>
                    <span class="circle"></span>
                    <span class="row"></span>
                    <span class="row"></span>
                    <span class="row"></span>
                    <span class="row"></span>
                    <span class="row"></span>
                    <span class="row"></span>
                    <span class="row"></span>
                    <span class="row"></span>
                </section>

                <section data-js="digital-clock" class="digital-clock" aria-label="Relógio digital.">
                    <span></span>
                    <span>:</span>
                    <span></span>
                    <span>:</span>
                    <span></span>
                </section>
            </section>


            <section class="cronometer-container">
                <div data-js="cronometer-wrapper-container" class="cronometer-wrapper-container">
                    <div class="flex-container">
                        <div data-js="cronometer-display">
                            <span>00</span>
                            <span>:</span>
                            <span>00</span>
                            <span>:</span>
                            <span>00</span>
                            <span>00</span>
                        </div>

                        <button data-js="value-storer">
                            <span class="tooltip">armazenar valor</span>
                            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="save" class="svg-inline--fa fa-save fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM272 80v80H144V80h128zm122 352H54a6 6 0 0 1-6-6V86a6 6 0 0 1 6-6h42v104c0 13.255 10.745 24 24 24h176c13.255 0 24-10.745 24-24V83.882l78.243 78.243a6 6 0 0 1 1.757 4.243V426a6 6 0 0 1-6 6zM224 232c-48.523 0-88 39.477-88 88s39.477 88 88 88 88-39.477 88-88-39.477-88-88-88zm0 128c-22.056 0-40-17.944-40-40s17.944-40 40-40 40 17.944 40 40-17.944 40-40 40z"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="cronometer-actions-container">
                        <button>iniciar</button>

                        <button class="disabled-element">parar</button>

                        <div class="disabled-element">
                            <button>continuar</button>
                            <button>reiniciar</button>
                            <button>resetar</button>
                        </div>
                    </div>

                    <div class="stored-values-container reduce-margin">
                        <h2>Valores armazenados</h2>

                        <div class="stored-values">

                        </div>
                    </div>
                </div>
            </section>


            <section class="timer-container">
                <div data-js="timer-wrapper-container" class="timer-wrapper-container">
                    <div>
                        <input type="text" inputmode="numeric" value="00">
                        <span>:</span>
                        <input type="text" inputmode="numeric" value="00">
                        <span>:</span>
                        <input type="text" inputmode="numeric" value="00">
                    </div>

                    <div data-js="timer-actions-container" class="timer-actions-container">
                        <button>iniciar</button>
                        <button class="disabled-element">pausar</button>

                        <div class="disabled-element">
                            <button>continuar</button>
                            <button>reiniciar</button>
                            <button>resetar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <script src="./script.js"></script>
    </body>
</html>
